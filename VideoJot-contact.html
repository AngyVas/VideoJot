<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VideoJot Home</title>
<link rel="stylesheet" type="text/css" href="VideoJot-style-guide.css">
<link rel="stylesheet" href="https://use.typekit.net/ici1sth.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    
<body>
<style>
@keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

body * {
      animation: fadeIn 0.7s ease-in-out;
    }
.navbar {
  width: 100%;
  background-color: rgba(255, 255, 255, 0.5);
  overflow: auto;
  margin-top: 30px;
}

.left-section {
  float: left;
  margin-left: 40px;
  font-weight: 700;
}

.right-section {
  float: right;
  margin-right: 60px;
}

.navbar a {
  display: inline-block;
  padding: 10px 20px;
  text-decoration: none;
  font-size: 17px;
  color: #454545;
  text-align: center;
}

.navbar .right-section a:hover {
  background-color: #f5f5f5;
  border-radius: 30px;
  text-align: center;
  transition: background-color 0.3s ease;
}
    
.contact {
    margin-top: 100px;
}

.container {
max-width: 1200px;
margin: 0 auto;
padding: 30px;
background-color: #f8f9fa;
border-radius: 5px;
}

.form-container {
background-color: #fff;
padding: 30px;
border-radius: 5px;
}

.form-title {
text-align: center;
margin-bottom: 20px;
}

.form-group {
margin-bottom: 20px;
}

.form-group label {
display: block;
margin-right: 177px;
font-size: 15px;
font-weight: 800;
letter-spacing: 0.1em;
text-align: left;
color: #B3B3B3;
margin-top: 0;
padding-top: 20px;
margin-bottom: 0;
padding-bottom: 10px;
text-transform: uppercase;
}

.form-control {
display: block;
width: 1000px;
padding: 10px;
font-size: 16px;
font-weight: 400;
line-height: 1.5;
color: #495057;
background-color: #fff;
border: 1px solid #ced4da;
border-radius: 5px;
transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-control:focus {
border: 1px solid #80bdff;
outline: none;
box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.btn {
display: inline-block;
font-weight: 700;
letter-spacing: 0.02em;
color: #fff;
text-align: center;
vertical-align: middle;
cursor: pointer;
background-color: teal;
border: 1px solid ;;
padding: 10px 20px;
font-size: 16px;
line-height: 1.5;
border-radius: 5px;
transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0
}

</style>

<div class="navbar">
  <div class="left-section">
    <a class="active" href="index.html"><i class="fas fa-video"></i> VideoJot</a>
  </div>
  <div class="right-section">
    <a href="VideoJot-take-notes.html">Take Notes</a>
    <a href="VideoJot-user-dashboard.html">User Dashboard</a>
    <a href="VideoJot-video-import.html">Video Imports</a>
  </div>
</div>
   
   <section class="contact">
	<div class="container">
		<div class="form-container">
			<h2 class="form-title">Contact Us</h2>
			<form id="fcf-form-id" class="fcf-form-class" method="post" action="http://www.whysel.com/citytech/VideoJot_contact-form.css">
				<div class="form-group">
					<label for="Name">Your name:</label>
					<input type="text" id="Name" name="Name" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="Email">Your email address:</label>
					<input type="email" id="Email" name="Email" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="Message">Your message:</label>
					<textarea id="Message" name="Message" class="form-control" rows="6" maxlength="3000" required></textarea>
				</div>
				<div class="form-group">
					<button type="submit" id="fcf-button" class="btn btn-primary btn-lg btn-block">Send Message</button>
				</div>
				<div class="credit">
					Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
				</div>
			</form>
		</div>
	</div>
</section> 
    
    
<footer>
  <style>
    .footer {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.5); /* White background with 50% opacity */
      padding: 10px;
    }

    .footer ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: right;
      margin-right: 60px;
    }

    .footer li {
      display: inline-block;
    }

    .footer a {
  display: inline-block;
  padding: 10px 20px;
  text-decoration: none;
  font-size: 17px;
  color: #454545;
  text-align: center;
    }

    .footer a:hover {
  background-color: #f5f5f5;
  border-radius: 30px;
  text-align: center;
  transition: background-color 0.3s ease;
    }
  </style>

  <div class="footer">
    <ul>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Terms of Service</a></li>
    </ul>
  </div>
</footer>
</body>

</html>
