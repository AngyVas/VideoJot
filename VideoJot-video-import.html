<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VideoJot Home</title>
<link rel="stylesheet" type="text/css" href="VideoJot-style-guide.css">
<link rel="stylesheet" href="https://use.typekit.net/ici1sth.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    
<body>
<style>
@keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

body * {
      animation: fadeIn 0.7s ease-in-out;
    }
.navbar {
  width: 100%;
  background-color: rgba(255, 255, 255, 0.5);
  overflow: auto;
  margin-top: 30px;
}

.left-section {
  float: left;
  margin-left: 40px;
  font-weight: 700;
}

.right-section {
  float: right;
  margin-right: 60px;
}

.navbar a {
  display: inline-block;
  padding: 10px 20px;
  text-decoration: none;
  font-size: 17px;
  color: #454545;
  text-align: center;
}

.navbar .right-section a:hover {
  background-color: #f5f5f5;
  border-radius: 30px;
  text-align: center;
  transition: background-color 0.3s ease;
}

.rounded-rectangle {
  width: 1200px;
  height: 400px;
  border: 5px dashed teal;
  border-radius: 10px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 20px;
}

.import {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 50px;
}

.group {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: teal;
}

.upload-icon {
  font-size: 30px;
  color: teal;
}
    
    .video-section {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .video-box {
      flex-basis: 33.33%;
      padding: 10px;
      box-sizing: border-box;
    }
    
    .video-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%;
      border-radius: 10px;
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .line {
  width: 1200px;
  height: 1px;
  background-color: #8F8F8F;
  margin: 0 auto; /* Centers the line horizontally */
  margin-top: 70px;
  margin-bottom: 50px;
}
    
    .video {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h2 {
        margin-right: auto;
        max-width: 1000px;
        margin-bottom: -5px;
    }

@media screen and (max-width: 600px) {
  .rounded-rectangle {
    max-width: 600px;
    height: 300px;
  }

  .video-section {
    max-width: 600px;
    margin: 0 auto;
    flex-direction: column;
    align-items: center;
  }

  .video-box {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
  }
}
    h2 {
    margin-left: 20px;
    }
</style>

<div class="navbar">
  <div class="left-section">
    <a class="active" href="index.html"><i class="fas fa-video"></i> VideoJot</a>

  <div class="right-section">

    <a href="VideoJot-user-dashboard.html">User Dashboard</a>
    <a href="VideoJot-video-import.html">Video Imports</a>
  </div>
</div>

</body>
